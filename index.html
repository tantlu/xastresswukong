<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xả Stress</title>
    <style>
        /* Cấu hình giao diện tối cho dịu mắt */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            /* Màu nền đen xám */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Ẩn thanh cuộn thừa */
        }

        /* Tiêu đề to */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Khung chứa video */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            /* Chiếm khoảng 70% chiều cao màn hình */
            display: flex;
            justify-content: center;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Giữ tỉ lệ video không bị méo */
        }

        /* Khu vực nút bấm */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        /* Nút bấm mũi tên */
        .btn {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <h1>XẢ STRESS</h1>

    <div class="video-container">
        <video id="myVideo" loop>
            <source src="./1125.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ thẻ video.
        </video>
    </div>

    <div class="controls">
        <button class="btn" onclick="skip(-3)">
            <span>&#8678;</span> Lùi 3s
        </button>
        <button class="btn" onclick="togglePlay()">
            Play/Pause
        </button>
        <button class="btn" onclick="skip(3)">
            Tiến 3s <span>&#8680;</span>
        </button>
    </div>

    <script>
        const video = document.getElementById('myVideo');

        // Hàm tua video
        function skip(seconds) {
            video.currentTime += seconds;
        }

        // Hàm Play/Pause
        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        // Hỗ trợ dùng phím mũi tên trên bàn phím máy tính
        document.addEventListener('keydown', function (event) {
            if (event.key === "ArrowLeft") {
                skip(-3);
            } else if (event.key === "ArrowRight") {
                skip(3);
            } else if (event.key === " ") { // Phím Space để dừng/phát
                togglePlay();
            }
        });
    </script>

</body>

</html>
